<!-- Store this code in 'login.html' file inside the 'templates' folder -->
<html>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> -->
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts (Roboto) -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Custom Styles -->

    <link rel="stylesheet" href="{{ url_for('static', filename='global_css.css') }}" />
<link rel="stylesheet" href="{{ url_for('static', filename='footer.css') }}" />


      <!-- icon script -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js" width="100%"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }


        .white-strip {
            background-color: #ffffff;
            padding: 20px;
            text-align: center;
            font-weight: bold;
            color: rgb(38, 68, 136);
        }

        .form-login {
            max-width: 500px;
            padding: 30px;
            margin: auto;
            margin-top: 50px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-login h2 {
            font-weight: bold;
            color: rgb(38, 68, 136);
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: 500;
        }

        .btn-custom {
            color: white;
            border: none;
            width: 100%;
        }

        
        .text-center a {
            color: rgb(38, 68, 136);
            text-decoration: none;
        }

        .text-center a:hover {
            text-decoration: underline;
        }

      
    </style>
</head>
<body>
    <!-- White Strip Section -->
    <div class="white-strip">
        Welcome back to NewsMiner! Login to explore the latest stories.

    </div>
    <div class="form-login">
        <h2 class="text-center">Login to NewsMiner</h2>
        <form id="loginForm" action="{{ url_for('login') }}" method="post">
            <div class="msg">{{ msg }}</div>
            <div class="form-group mb-3">
                <label for="email">Email address</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required>
            </div>

            <div class="form-group mb-3">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password" required>
            </div>

            <div class="form-group mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Remember Me</label>
            </div>

            <button class="btn btn-custom custom_btn_color_2 mb-3" type="submit">Login</button>

            <div class="text-center">
                <small>Don't have an account? <a href="{{url_for('register')}}">Sign Up here</a></small>
            </div>
            <div class="text-center">
                <small><a href="{{url_for('home')}}">Go to home</a></small>
            </div>
        </form>
    </div>

     <!-- footer -->
     {% include 'footer.html' %}
    
</body>
</html>
