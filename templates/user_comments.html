<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ user.username }}'s Comments - NewsMiner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

      <!-- icon script -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js" width="100%"></script>
</head>
<body>

    <div class="container mt-4">
        <h3>Comments by {{ user.username }}</h3>
        <hr>
        {% if user_comments %}
            <table class="table">
                <thead>
                    <tr>
                        <th>Article</th>
                        <th>Comment</th>
                        <th>Posted On</th>
                    </tr>
                </thead>
                <tbody>
                    {% for comment in user_comments %}
                        <tr>
                            <td>
                                    {{ comment.title }}
                            </td>
                            <td>{{ comment.comment_text }}</td>
                            <td><small>{{ comment.timestamp }}</small></td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p>No comments found for this user.</p>
        {% endif %}

        <a href="/" class="btn btn-primary mt-3">Back to Home</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
