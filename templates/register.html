<head>
    <meta charset="UTF-8">
    <title>Register</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='global_css.css') }}" />
<link rel="stylesheet" href="{{ url_for('static', filename='footer.css') }}" />

      <!-- icon script -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js" width="100%"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }


        /* White Strip Section */
        .white-strip {
            background-color: #ffffff;
            padding: 15px;
            text-align: center;
            font-weight: bold;
            color: rgb(38, 68, 136);
            font-size: 1.2rem;
        }

        /* Signup Form Style */
        .form-signup {
            max-width: 500px;
            padding: 30px;
            margin: auto;
            margin-top: 50px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-signup h2 {
            font-weight: bold;
            color: rgb(38, 68, 136);
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: 500;
        }

        .btn-custom {
            /* background-color: #d66025; */
            color: white;
            border: none;
            width: 100%;
        } 

        .text-center a {
            color: rgb(38, 68, 136);
            text-decoration: none;
        }

        .text-center a:hover {
            text-decoration: underline;
        }
        .form-group label {
            text-align: left;
            display: block;
        }
    </style>
</head>

<body>
    <div align="center">
        <div class="white-strip">
            Welcome to NewsMiner! Sign up now to explore the latest news.
        </div>

        <!-- Signup Form -->
        <div class="form-signup">
            <h2 class="text-center">Create an Account</h2>
            <form id="signupForm" action="{{ url_for('register') }}" method="post">
                <div class="msg">{{ msg }}</div>
                <div class="form-group mb-3">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" class="form-control"
                        placeholder="Enter your username" maxlength="14" required>
                </div>

                <div class="form-group mb-3">
                    <label for="email">Email address</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email"
                        required>
                </div>

                <div class="form-group mb-3">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="form-control"
                        placeholder="Enter your password" required>
                </div>

                <div class="form-group mb-3">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm your password"
                        required>
                </div>

                <button class="btn custom_btn_color_2 btn-custom  mb-3" type="submit" value="Sign Up">Sign Up</button>

                <div class="text-center">
                    <small>Already have an account? <a href="{{url_for('login')}}">Login here</a></small>
                </div>
                <div class="text-center">
                    <small><a href="{{url_for('home')}}">Go to home</a></small>
                </div>
            </form>
        </div>

         <!-- footer -->

        <script>
            document.addEventListener("DOMContentLoaded", function () {
                document.getElementById("signupForm").addEventListener("submit", function (event) {
                    let password = document.getElementById("password").value;
                    let confirmPassword = document.getElementById("confirmPassword").value;

                    if (password !== confirmPassword) {
                        event.preventDefault(); // Prevent form submission
                        alert("Passwords do not match. Please try again.");
                    }
                });
            });
        </script>

</body>
